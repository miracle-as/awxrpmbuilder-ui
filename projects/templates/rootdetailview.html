<!doctype html>
{% load static %}
<html>
<link rel="stylesheet" type="text/css" href="{% static 'css/projectlayout.css' %}"/>
    <title>{{ object.headline }}</title>
        <head>
        </head>
        <body>
            <div class="wrapper">
                <div class="box header">
                    <h2>{{ object.headline }}</h2>
                </div>
                <div class="box sidebar">
                    <a href="/">Home</a><br>
                    <a href="/projects">Projects ({{ object.projects }})</a><br>
                    <a href="/packages">Packages ({{ object.packages }})</a><br>
                </div>
                <div class="box content">
                    Projects : {{ object.projects }}
                    Packages : {{ object.packages }}
                </div>
                <div class="box footer">
                    {{ object.footer }} 
                    <meta http-equiv="refresh" content="10"> 
                </div>
            </div>
        </body>
</html>
